<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.9.1.js"></script>
</head>
<body>
    <div id="t"></div>
    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "http://localhost/configuration/api/site",
            dataType: "json",
            success: function (data) {
                $("#t").append(data.siteGuid);
            }
        });

    </script>
</body>
</html>
