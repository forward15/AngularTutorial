<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search" />
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <!--<th><a ng-click="sort('Text')">Todo</a>
                <span ng-show="sort_order=='Text' && is_descending == true"><i class="icon-arrow-down"></i></span>
                <span ng-show="sort_order=='Text' && is_descending == false"><i class="icon-arrow-up"></i></span>
            </th>-->
        <th sorted="Text">Todo</th>
        <th><a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_descending == true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_descending == false"><i class="icon-arrow-up"></i></span></th>
        <th><a ng-click="sort('DueDate')">Due</a>
            <span ng-show="sort_order=='DueDate' && is_descending == true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='DueDate' && is_descending == false"><i class="icon-arrow-up"></i></span></th>
        <th><a href="#/new"><i class="icon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a ng-click="delete()"><i class="icon-remove"></i></a></td>
            <td><a href="#/edit/{{item.Id}}"><i class="icon-edit"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-click="show_more()" ng-show="has_more()">Show more</a>
